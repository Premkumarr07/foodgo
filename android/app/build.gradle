plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'org.jetbrains.kotlin.android'
    id "com.google.gms.google-services" // ✅ Apply Firebase plugin here
}
android {
    namespace = "com.example.foodgo"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.foodgo"
        minSdk = 23 // ✅ Updated from flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}
flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.browser:browser:1.4.0"
    implementation 'com.facebook.android:facebook-android-sdk:5.15.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // ✅ Firebase BOM and Analytics (only once)
    implementation platform('com.google.firebase:firebase-bom:33.6.0') // Use latest BOM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:21.2.0' // Updated version
}